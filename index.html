        <i class="material-icons">power</i>
        <div class="logo">
            <h2>Connection</h2>
        </div>

        <div class="left-half">
            <h2 class="title">Connect with your colleagues and clients</h2>
            <h3><i class="material-icons">work</i>Communicate with your colleague.</h3>
            <h3><i class="material-icons">business</i>Listen from your client.</h3>

                <input class="full-input" placeholder="Mobile number or email" name="number_or_email" type="text">
                <input class="full-input" placeholder="New password" name="new_password" type="password">
                <button type="submit">
                    Sign up
                </button>
            </form>
            <hr>
            <p>Or authenticate with Google &nbsp;</p>
            <button>G</button>
        </div>

    </main>
